<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href="icons8-us-dollar-circled-100.png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row header">
            <img
            src="icons8-us-dollar-circled-100.png"
            alt="Dollar sign"
            class="img-thumbnail col-1 mt-3"
            />
        <h1 class="col-10 mt-3">Przelicznik walut</h1>
        </div>
        <div class="row">
            <input type="number" class="form-control col-1 mt-3" id="valueInput">
            <select name="" class="form-select col-1 mt-3" id="currencySelector">
                <option value="none">Wybierz walutę</option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="CHF">CHF</option>
            </select>
            <button class="btn btn-light col-1 mt-3" id="currencyButton">Przelicz</button>
            <h2 class="col-9 mt-3" >to <span id="comeout"></span> zł</h2>
        </div>
    </div>





















    <script src="index.js"></script>
</body>
</html>
